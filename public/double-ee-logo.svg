<svg viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Added gradient for depth and professional appearance -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0052B3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#003D82;stop-opacity:1" />
    </linearGradient>
    
    <!-- Subtle highlight effect -->
    <radialGradient id="highlight" cx="30%" cy="30%" r="50%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.15" />
      <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:0" />
    </radialGradient>
    
    <!-- Drop shadow -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="4" flood-opacity="0.2" />
    </filter>
  </defs>
  
  <!-- Background with gradient -->
  <rect width="120" height="120" rx="28" fill="url(#bgGradient)" filter="url(#shadow)" />
  
  <!-- Highlight shine on upper left -->
  <rect width="120" height="120" rx="28" fill="url(#highlight)" />
  
  <!-- Bold centered EE text using SVG text element for clean typography -->
  <text x="60" y="72" font-family="Arial, sans-serif" font-size="56" font-weight="bold" fill="#FFFFFF" text-anchor="middle" letter-spacing="8">EE</text>
</svg>
