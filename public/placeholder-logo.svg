<svg xmlns="http://www.w3.org/2000/svg" width="280" height="80" viewBox="0 0 280 80" fill="none">
  <!-- Gold gradient for premium look -->
  <defs>
    <linearGradient id="goldText" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#D4AF37;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#F4E5B2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D4AF37;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Wine bottle icon -->
  <g transform="translate(10, 15)">
    <path d="M 15 5 L 15 12 Q 10 14 10 20 L 10 50 Q 10 55 15 55 L 35 55 Q 40 55 40 50 L 40 20 Q 40 14 35 12 L 35 5 Q 35 0 30 0 L 20 0 Q 15 0 15 5 Z" 
          fill="url(#goldText)" opacity="0.9"/>
    <ellipse cx="25" cy="8" rx="8" ry="3" fill="#6B0F1A" opacity="0.5"/>
  </g>
  
  <!-- WHISKEY BALLET text -->
  <text x="70" y="32" font-family="Georgia, serif" font-size="24" font-weight="bold" fill="url(#goldText)" letter-spacing="2">
    WHISKEY BALLET
  </text>
  
  <!-- Wines & Spirits subtitle -->
  <text x="70" y="50" font-family="Georgia, serif" font-size="12" fill="#6B0F1A" letter-spacing="3">
    WINES &amp; SPIRITS
  </text>
  
  <!-- Wine, Beer, Whiskey, Vodka, Gin -->
  <text x="70" y="65" font-family="Georgia, serif" font-size="9" fill="#8B7355" letter-spacing="1">
    WINE.BEER.WHISKEY.VODKA.GIN
  </text>
  
  <!-- EST. 2024 -->
  <text x="70" y="75" font-family="Georgia, serif" font-size="8" fill="#8B7355" letter-spacing="1">
    EST. 2024
  </text>
</svg>
